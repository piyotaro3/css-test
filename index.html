<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reseet.css">
  <link rel="stylesheet" href="css/style.css">
  <title>cssテスト</title>
</head>

<body>
  <div class="header">
    <header>
      <h1 class="header_text">キャッチコピー</h1>
    </header>
  </div>

  <div class="content">
    <div class="about">
      <h2 class="about_tittle">About</h2>
      <p class="about_main">
        COACHTECH（コーチテック）はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span
          class="about_main-strong">「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。
      </p>
    </div>


    <div class="blog">
      <h2 class="blog_titlle">ブログ</h2>

      <div class="blog-mainbox">
        <div class="blog_main-box1">
          <img class="blog_img-first" src="img/blog__eyecatch1.jpg" alt="画像">
          <h3 class="blog_text-first">コーチテックブログのタイトルがここに入ります。</h3>
        </div>
        <div class="blog_main-box2">
          <img class="blog_img-second" src="img/blog__eyecatch2.jpg" alt="画像">
          <h3 class="blog_text-second">コーチテックのタイトルがここに入ります。</h3>
        </div>
        <div class="blog_main-box3">
          <img class="blog_img-third" src="img/blog__eyecatch3.jpg" alt="画像">
          <h3 class="blog_text-third">コーチテックブログのタイトルがここに入ります。</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="form_test">
    <h2 class="lead_form">問い合わせ</h2>

    <form action="#">
      <div class="test">
        <div class="item">
          <label class="label">名前</label>
          <input type="text" class="inputs" name="name">
        </div>

        <div class="item">
          <label class="label">メールアドレス</label>
          <input type="text" class="inputs" name="email">
        </div>

        <div class="item">
          <lable class="label">用件</lable>
          <select name="content" class="select">
            <option value="advert">広告掲載について</option>
          </select>
        </div>

        <div class="item">
          <label class="label">内容</label>
          <textarea name="textarea" cols="30" rows="10" class="inputs"></textarea>
        </div>
      </div>
      <div class="btn_area">
        <input type="sumbit" value="削除" class="btn_del">
        <input type="sumbit" value="送信" class="btn_sub">
      </div>

    </form>
  </div>
</body>

</html>
